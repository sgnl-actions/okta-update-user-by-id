# yaml-language-server: $schema=https://raw.githubusercontent.com/sgnl-actions/schemas/main/metadata.schema.json
name: okta-update-user-by-id
description: Update an existing user's profile in Okta using their Okta userId as identifier

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: User's Okta userId identifier to update
    required: true
    validation:
      min: 1
      max: 200

  firstName:
    type: text
    description: User's first name (optional)
    required: false
    validation:
      min: 0
      max: 100

  lastName:
    type: text
    description: User's last name (optional)
    required: false
    validation:
      min: 0
      max: 100

  email:
    type: text
    description: User's new email address (optional)
    required: false
    validation:
      min: 0
      max: 200

  department:
    type: text
    description: User's department (optional)
    required: false
    validation:
      min: 0
      max: 100

  employeeNumber:
    type: text
    description: Employee number (optional)
    required: false
    validation:
      min: 0
      max: 50

  additionalProfileAttributes:
    type: text
    description: JSON string of additional profile attributes (optional)
    required: false
    validation:
      min: 0
      max: 1000

  address:
    type: text
    description: Optional Okta API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  id:
    type: text
    description: The Okta user ID of the updated user

  status:
    type: text
    description: The user's status in Okta

  created:
    type: datetime
    description: When the user was created (ISO 8601)

  activated:
    type: datetime
    description: When the user was activated (ISO 8601)

  statusChanged:
    type: datetime
    description: When the user's status last changed (ISO 8601)

  lastLogin:
    type: datetime
    description: When the user last logged in (ISO 8601)

  lastUpdated:
    type: datetime
    description: When the user was last updated (ISO 8601)

  profile:
    type: object
    description: The user's updated profile information

  address:
    type: text
    description: The Okta API base URL used

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi